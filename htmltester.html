<!doctype html>
<html lang="nl">
<head>
    <title>HTML testen</title>
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/theme/eclipse.min.css">
    <style> .CodeMirror * { text-align: left; font-size: 24px; } </style>    
</head>
<body style="height:100vh">
    <div data-split-mode="###ORIENTATION###" data-role="splitter" class="h-100" style="width:100%;height:100vh;">
        <div class="d-flex flex-justify-center flex-align-center"><textarea style="width:100%;height:100%;" id=editor>###CODE###</textarea></div>
        <div class="d-flex flex-justify-center flex-align-center"><iframe style="width:100%;height:100%;" id=preview></iframe></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/css/css.min.js"></script>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script>
        function go() { document.getElementById('preview').srcdoc = instance.getValue(); }
        let instance = CodeMirror.fromTextArea(document.getElementById("editor"), {mode: "htmlmixed", theme: "eclipse" });
        instance.on("change", (cm, change) => go());
        instance.setSize("100%", "100%");
        // metro is voor splitter
        go();
    </script>
</body>
